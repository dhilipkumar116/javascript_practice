<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <input type="text" id="searchbar"/>
        <script>
            let counter = 1
            function getData(as) {
                console.log('fetching data ', counter++)
            }
            const debounce = (func, delay) => {
                let debounceTimerId
                return function() {
                    const context = this
                    const args = arguments
                    clearTimeout(debounceTimerId)
                    debounceTimerId = setTimeout(() => {
                        func.apply(this,args)
                    }, delay)
                }
            }
            betterFunction = debounce(getData, 500)
            document.querySelector('#searchbar').addEventListener('keyup',()=> betterFunction())
        </script>
    </body>
</html>
